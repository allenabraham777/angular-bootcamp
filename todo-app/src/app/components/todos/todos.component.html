<ul class="list-group w-100" *ngFor="let todo of todos">
  <li class="list-group-item d-flex justify-content-between w-100">
    <span class="m-25">
      <input
      (change)="changeTodoStatus(todo)"
      type="checkbox" 
      [checked]="todo.isCompleted"
      />
    </span>
    <span class="m-25" [ngClass]="{ completedTodo : todo.isCompleted }">
      {{todo.title | titlecase}}
    </span>
    <span class="m-25" [ngClass]="{ completedTodo : todo.isCompleted }">
      {{todo.date | date}}
    </span>
    <span class="m-25">
      <fa-icon (click)="deleteTodo(todo)" [icon]="faTrashAlt" class="text-danger"></fa-icon>
    </span>
  </li>
</ul>
