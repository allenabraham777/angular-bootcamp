<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-md-6">
      <div class="text-center mb-5">
        <h1 [hidden]="!isCross" class="text-danger">
          Player One Turn
        </h1>
        <h1 [hidden]="isCross" class="text-danger">
          Player Two Turn
        </h1>
      </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div
              class="card-box box"
              (click)="handleClick(i)"
            >
              <app-icon [iconName]='item'></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!winMessage" class="col col-md-6 text-center">
      <h1 class="text-uppercase">
        Game Over
      </h1>
      <h2 class="text-uppercase">
        {{winMessage}}
      </h2>
      <button
      (click)="reloadGame()"
      class="mt-4 btn btn-danger text-uppercase px-5"
      >
        Reload game
      </button>
    </div>
  </div>
</div>
